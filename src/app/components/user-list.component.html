<h2 *ngIf="!api_response" class="loading">Loading user list...</h2>

<div *ngIf="api_response">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Avatar</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of api_response.data">
        <td>{{ user.id }}</td>
        <td><img class="list-avatar" src="{{ user.avatar }}"/></td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td class="right"><a class="button" [routerLink]="['/user-details', user.id]">More...</a></td>
      </tr>
    </tbody>
  </table>
  <div class="paginate">
    <a *ngFor="let fk of pageArray(api_response.total_pages); let i = index" class="button" [class.button-outline]="api_response.page == i+1" (click)="setPage(i+1)">{{ i+1 }}</a>
  </div>
</div>
